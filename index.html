<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TopChat - Grupos em Destaque</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding-bottom: 80px;
        }
        .header {
            background: linear-gradient(135deg, #00d4ff, #0077ff);
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .group-list {
            padding: 15px;
        }
        .group-item {
            background: #1a1a1a;
            margin: 12px 0;
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .group-photo {
            width: 68px;
            height: 68px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 16px;
            border: 3px solid #00d4ff;
        }
        .group-info {
            flex: 1;
        }
        .group-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .group-date {
            font-size: 13px;
            color: #888;
        }
        .enter-btn {
            background: #00d4ff;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 15px;
        }
        .no-groups {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 18px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #111;
            text-align: center;
            padding: 12px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">ðŸŒŸ TopChat - Grupos em Destaque</div>
    
    <div class="group-list" id="groupList">
        <div class="no-groups">Carregando grupos divulgados...</div>
    </div>

    <div class="footer">
        Powered by ModeradorBot â€¢ Atualiza automaticamente
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        async function loadGroups() {
            const container = document.getElementById('groupList');
            
            try {
                // Carrega o arquivo JSON gerado pelo bot
                const response = await fetch('https://viniciusvrc.github.io/miniappvrc/groups.json');
                const groups = await response.json();

                container.innerHTML = '';

                if (groups.length === 0) {
                    container.innerHTML = `<div class="no-groups">Nenhum grupo estÃ¡ sendo divulgado no momento.</div>`;
                    return;
                }

                groups.forEach(group => {
                    const div = document.createElement('div');
                    div.className = 'group-item';
                    div.innerHTML = `
                        <img src="${group.photo || 'https://i.imgur.com/8z7vKzP.png'}" 
                             class="group-photo" 
                             onerror="this.src='https://i.imgur.com/8z7vKzP.png'">
                        <div class="group-info">
                            <div class="group-name">${group.title}</div>
                            <div class="group-date">Divulgado hÃ¡ ${group.time_ago}</div>
                        </div>
                        <button class="enter-btn" onclick="openGroup('${group.link}')">Entrar</button>
                    `;
                    container.appendChild(div);
                });

            } catch (err) {
                container.innerHTML = `<div class="no-groups">Erro ao carregar. Tente novamente mais tarde.</div>`;
            }
        }

        function openGroup(link) {
            tg.openLink(link);
        }

        // Carrega ao abrir o Mini App
        window.onload = loadGroups;
    </script>
</body>
</html>
