<!DOCTYPE html>
<html lang="pt">

    <style>

            padding: 12px;
            border-radius: 18px;
            margin: 6px 0;
            word-wrap: break-word;
        }
        .user {
            align-self: flex-end;
            background: #a8e6cf;
            color: black;
        }
        .bot {
            align-self: flex-start;
            background: white;

            color: black;
        }
        #input-area {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #eee;
        }
        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
        }
        #send-btn {
            margin-left: 10px;
            padding: 0 20px;
            background: #ff8acd;
            color: white;
            border: none;
            border-radius: 20px;

    </style>
</head>

    <script>
        // Telegram Mini App
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {

        const chat = document.getElementById('chat');
        const input = document.getElementById('message-input');
        const userName = (typeof Telegram !== 'undefined' && Telegram.WebApp && Telegram.WebApp.initDataUnsafe.user)
            ? Telegram.WebApp.initDataUnsafe.user.first_name || "Amigo"

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'pt-BR'; // PortuguÃªs brasileiro

                utterance.pitch = 1.2;

                // VibraÃ§Ã£o leve ao falar
                if (typeof Telegram !== 'undefined' && Telegram.WebApp.HapticFeedback) {

                const neutrals = [
                    'Humm, interessante!',

                ];

        function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            input.value = '';

            setTimeout(() => {
                const response = getResponse(text);
                addMessage(response, 'bot');
                speak(response); // Fala automaticamente
            }, 800 + Math.random() * 700);
        }

        document.getElementById('send-btn').onclick = sendMessage;
        input.addEventListener('keypress', (e) => {

        // Mensagem inicial com voz
