<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TopChat - Grupos em Destaque</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #00d4ff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0f0f0f;
            color: #ffffff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #00d4ff, #0077ff);
            padding: 20px 15px;
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }
        .container {
            padding: 15px;
            max-width: 800px;
            margin: 0 auto;
        }
        .group-card {
            background: #1a1a1a;
            border-radius: 16px;
            margin: 12px 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 14px;
            transition: all 0.3s;
        }
        .group-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.2);
        }
        .group-photo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 16px;
            border: 3px solid var(--primary);
        }
        .group-info {
            flex: 1;
        }
        .group-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
            line-height: 1.3;
        }
        .group-time {
            font-size: 13px;
            color: #888;
        }
        .enter-btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
        }
        .no-groups {
            text-align: center;
            padding: 80px 20px;
            color: #666;
            font-size: 18px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #555;
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="header">ðŸŒŸ TopChat - Grupos em Destaque</div>
    
    <div class="container" id="groupList">
        <div class="no-groups">Carregando grupos...</div>
    </div>

    <div class="footer">
        Atualizado automaticamente â€¢ ModeradorBot
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        async function loadGroups() {
            const container = document.getElementById('groupList');
            
            try {
                const response = await fetch('groups.json?' + Date.now()); // cache busting
                const groups = await response.json();

                container.innerHTML = '';

                if (groups.length === 0) {
                    container.innerHTML = `
                        <div class="no-groups">
                            Nenhum grupo estÃ¡ sendo divulgado no momento.<br>
                            <small>Volte mais tarde!</small>
                        </div>`;
                    return;
                }

                groups.forEach(group => {
                    const card = document.createElement('div');
                    card.className = 'group-card';
                    card.innerHTML = `
                        <img src="${group.photo || 'https://i.imgur.com/8z7vKzP.png'}" 
                             class="group-photo" 
                             onerror="this.src='https://i.imgur.com/8z7vKzP.png'">
                        <div class="group-info">
                            <div class="group-name">${group.title}</div>
                            <div class="group-time">Divulgado hÃ¡ ${group.time_ago}</div>
                        </div>
                        <button class="enter-btn" onclick="openGroup('${group.link}')">Entrar</button>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                container.innerHTML = `
                    <div class="no-groups">
                        Erro ao carregar grupos.<br>
                        <small>Tente novamente em alguns segundos.</small>
                    </div>`;
            }
        }

        function openGroup(link) {
            tg.openLink(link);
        }

        // Carrega ao abrir
        window.onload = loadGroups;

        // Atualiza automaticamente a cada 30 segundos
        setInterval(loadGroups, 30000);
    </script>
</body>
</html>
