<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Aberta Brasil Ao Vivo</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { margin: 0; padding: 0; background: #111; color: white; font-family: Arial, sans-serif; height: 100vh; display: flex; flex-direction: column; }
        #list { flex: 1; overflow-y: auto; padding: 20px; }
        .channel {
            background: #222;
            margin: 10px 0;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        .channel:hover { transform: scale(1.05); }
        #player-container { display: none; flex-direction: column; height: 100vh; background: black; }
        #video { width: 100%; height: 100%; background: black; }
        #back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            z-index: 10;
        }
        #header { text-align: center; padding: 20px; background: #333; font-size: 1.8em; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); font-size: 2em; }
    </style>
</head>
<body>
    <div id="header">TV Aberta Brasil Ao Vivo üì∫</div>
    <div id="list">
        <div class="channel" data-url="http://nimblestream2.canais.link/hls1/bobosp.m3u8">Globo SP</div>
        <div class="channel" data-url="https://nimblestream2.canais.link/hls1/boborj.m3u8">Globo RJ</div>
        <div class="channel" data-url="https://playplusbh-lh.akamaihd.net/i/pp_bh@377862/master.m3u8">Record TV</div>
        <div class="channel" data-url="http://evpp.mm.uol.com.br:1935/redetv1/redetv1/playlist.m3u8">RedeTV!</div>
        <div class="channel" data-url="https://evtg.mm.uol.com.br/geobband/operadoras/playlist.m3u8">Band</div>
        <div class="channel" data-url="https://cdn.jmvstream.com/w/LVW-8403/LVW8403_bIBvekk9QA/playlist.m3u8">TV Cultura</div>
        <div class="channel" data-url="https://tvbrasil-stream.ebc.com.br/index.m3u8">TV Brasil (Oficial)</div>
    </div>

    <div id="player-container">
        <button id="back-btn">‚Üê Voltar</button>
        <video id="video" controls autoplay playsinline></video>
        <div id="loading">Carregando... üì°</div>
    </div>

    <script>
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        const list = document.getElementById('list');
        const playerContainer = document.getElementById('player-container');
        const video = document.getElementById('video');
        const backBtn = document.getElementById('back-btn');
        const loading = document.getElementById('loading');
        let hls;

        document.querySelectorAll('.channel').forEach(channel => {
            channel.addEventListener('click', () => {
                const url = channel.dataset.url;
                list.style.display = 'none';
                playerContainer.style.display = 'flex';
                loading.style.display = 'block';
                video.style.display = 'none';

                if (hls) hls.destroy();

                if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        video.play();
                        loading.style.display = 'none';
                        video.style.display = 'block';
                    });
                    hls.on(Hls.Events.ERROR, (event, data) => {
                        console.error(data);
                        loading.textContent = 'Erro ao carregar üò¢ Tente outro canal';
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = url;
                    video.addEventListener('loadedmetadata', () => {
                        video.play();
                        loading.style.display = 'none';
                        video.style.display = 'block';
                    });
                } else {
                    loading.textContent = 'Seu dispositivo n√£o suporta HLS üò¢';
                }
            });
        });

        backBtn.addEventListener('click', () => {
            if (hls) hls.destroy();
            video.pause();
            video.src = '';
            playerContainer.style.display = 'none';
            list.style.display = 'block';
            loading.style.display = 'block';
        });
    </script>
</body>
</html>
